<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="site-header py-3 border-bottom shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <a
          href="./index.html"
          class="logo h4 m-0 text-decoration-none text-dark"
          >SPORTY Sport Shop</a
        >
        <nav class="d-none d-md-block">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="py-5">
      <div class="container">
        <h1 class="mb-4">Mi Carrito</h1>
        <div class="row g-4">
          <!-- Lista de productos -->
          <div class="col-md-8">
            <div class="border rounded p-3 mb-3 d-flex align-items-center">
              <img
                src="https://martimx.vtexassets.com/arquivos/ids/1453562-1200-1200?v=638847340825270000"
                alt="Gorra Star Wars"
                width="100"
                class="me-3 rounded"
              />
              <div class="flex-grow-1">
                <h5 class="mb-1">Gorra LMB Star Wars</h5>
                <p class="mb-1">Precio: $999.00</p>
                <p class="mb-0">Cantidad: 1</p>
              </div>
              <button class="btn btn-sm btn-outline-danger ms-3">
                <i class="bi bi-trash"></i>
              </button>
            </div>

            <div class="border rounded p-3 mb-3 d-flex align-items-center">
              <img
                src="https://martimx.vtexassets.com/arquivos/ids/1285365-800-800?v=638615008798300000&width=800&height=800&aspect=true"
                alt="Otro producto"
                width="100"
                class="me-3 rounded"
              />
              <div class="flex-grow-1">
                <h5 class="mb-1">Tenis adidas Casual VL Court 3.0 Hombre</h5>
                <p class="mb-1">Precio: $1549.0</p>
                <p class="mb-0">Cantidad: 2</p>
              </div>
              <button class="btn btn-sm btn-outline-danger ms-3">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>

          <!-- Resumen -->
          <div class="col-md-4">
            <div class="border rounded p-4 shadow-sm bg-light">
              <h4 class="mb-3">Resumen</h4>
              <p>Total de productos: <strong>3</strong></p>
              <p>Total a pagar: <strong>$4097.00</strong></p>
              <button class="btn btn-success w-100 mt-3">
                <i class="bi bi-credit-card"></i> Finalizar compra
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer py-4 border-top mt-5">
      <div class="container text-center">
        <p class="m-0">
          &copy; 2025 Sporty (â„¢). Todos los derechos reservados.
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
