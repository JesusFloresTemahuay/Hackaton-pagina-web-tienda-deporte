<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="carrito.css" />
  </head>
  <body>
    <main class="carrito">
      <h1>Mi Carrito</h1>

      <section class="productos-carrito">
        <!-- Cada producto del carrito -->
        <div class="producto">
          <img src="ruta-de-imagen.jpg" alt="Nombre del producto" />
          <div class="info-producto">
            <h2>Nombre del producto</h2>
            <p>Precio: $999.00</p>
            <p>Cantidad: 1</p>
          </div>
        </div>

        <div class="producto">
          <img src="ruta-de-imagen.jpg" alt="Nombre del producto" />
          <div class="info-producto">
            <h2>Otro producto</h2>
            <p>Precio: $499.00</p>
            <p>Cantidad: 2</p>
          </div>
        </div>
      </section>

      <section class="resumen-carrito">
        <h2>Resumen</h2>
        <p>Total de productos: 3</p>
        <p>Total a pagar: $1997.00</p>
        <button class="btn-finalizar">Finalizar compra</button>
      </section>
    </main>
  </body>
</html>
